<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RASKA - Finance Tool</title>

    <link rel="stylesheet" href="/ui-kit/base.css" />
    <link rel="stylesheet" href="/ui-kit/core-components.css" />
    <link
      rel="stylesheet"
      href="/ui-kit/dashboard-components+desktop.css"
      media="(min-width: 754px)" />
    <link rel="stylesheet" href="/ui-kit/fab.css" />
    <link rel="stylesheet" href="/ui-kit/account-components.css" />
    <link rel="stylesheet" href="/ui-kit/icons/fontawesome-7.css" />
    <link rel="stylesheet" href="/ui-kit/dist/icons/fontawesome-7.solid.min.css" />

    <script src="/ui-kit/script/fab.js" defer></script>
    <script src="/ui-kit/script/tooltip.js" defer></script>
  </head>
  <body>
    <div class="fullscreen">
      <div class="app dashboard">
        <header class="container primary-header">
          <div class="header-group group-icon">
            <button
              class="btn-icon btn-back tooltip clickable"
              aria-label="Back to Previous Page">
              <i class="fas fa-arrow-left header-text"></i>
            </button>
          </div>
          <div
            class="header-group group-primary"
            style="visibility: hidden"
            aria-hidden="true">
            <h1 id="page-title" class="header-title header-text">HOME</h1>
          </div>
          <div class="header-group group-icon hover-style--brand">
            <button
              class="btn-icon tooltip clickable"
              aria-label="Open Navigation Bar">
              <i class="fas fa-bars header-text"></i>
            </button>
          </div>
        </header>

        <aside class="container primary-navigation" role="navigation">
          <nav class="top-navbar">
            <div class="account-manager">
              <h2 class="account-manager-title">Workspace</h2>
              <div class="account-card account-active">
                <div class="account-icon-wrap">
                  <picture>
                    <source
                      srcset="/ui-kit/images/dummy-avatar.webp"
                      type="image/webp" />
                    <img
                      class="account-icon"
                      src="/ui-kit/images/dummy-avatar.jpg"
                      alt="Profile Picture" />
                  </picture>
                </div>
                <div class="account-data">
                  <h2 class="account-name">My Workspace</h2>
                  <p class="account-wallet">
                    <span class="account-currency">$</span>0
                  </p>
                </div>
              </div>
              <div class="account-switcher">
                <button class="btn clickable">Switch Workspace</button>
                <button
                  class="btn tooltip clickable"
                  aria-label="Add Workspace">
                  <i class="fas fa-plus"></i>
                </button>
                <ul class="account-list" role="listbox">
                  <li role="option" class="active" aria-selected="true">
                    <button class="account-card">
                      <div class="account-icon-wrap">
                        <picture>
                          <source
                            srcset="/ui-kit/images/dummy-avatar.webp"
                            type="image/webp" />
                          <img
                            class="account-icon"
                            src="/ui-kit/images/dummy-avatar.jpg"
                            alt="Profile Picture" />
                        </picture>
                      </div>
                      <div class="account-data">
                        <h2 class="account-name">My Workspace</h2>
                        <p class="account-wallet">
                          <span class="account-currency">$</span>0
                        </p>
                      </div>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <ul class="classic-list">
              <li class="no-pwa sublist navbar-external">
                <ul class="classic-list">
                  <li><a href="/">Home</a></li>
                  <li class="active"><a href="/raska">RASKA</a></li>
                </ul>
              </li>
              <li>
                <button
                  class="btn-setting"
                  onclick="openDialog('export-tabs');">
                  Export
                </button>
              </li>
              <li>
                <button
                  class="btn-setting"
                  onclick="openDialog('import-tabs');">
                  Import
                </button>
              </li>
            </ul>
          </nav>

          <nav class="bottom-navbar">
            <button
              class="btn-icon-footer clickable active"
              onclick="openTab('home');">
              <i class="fas fa-home"></i>
              <span class="icon-text">Home</span>
            </button>
            <button
              class="btn-icon-footer clickable"
              onclick="openTab('transaction');">
              <i class="fas fa-money-check"></i>
              <span class="icon-text">Transaction</span>
            </button>
            <button
              class="btn-icon-footer clickable"
              onclick="openTab('statistic');">
              <i class="fas fa-chart-bar"></i>
              <span class="icon-text">Statistic</span>
            </button>
            <button
              class="btn-icon-footer clickable"
              onclick="openTab('setting');">
              <i class="fas fa-gear"></i>
              <span class="icon-text">Setting</span>
            </button>
          </nav>
        </aside>

        <main class="container primary-content">
          <section id="home" class="container page active">
            <h2 class="page-title">Welcome back, {user}</h2>
            <span class="page-text">How is your day?</span>

            <div class="account-card account-active">
              <div class="account-icon-wrap">
                <picture>
                  <source
                    srcset="/ui-kit/images/dummy-avatar.webp"
                    type="image/webp" />
                  <img
                    class="account-icon"
                    fetchpriority="high"
                    src="/ui-kit/images/dummy-avatar.jpg"
                    alt="Profile Picture" />
                </picture>
              </div>
              <div class="account-data">
                <h2 class="account-name">My Account</h2>
                <p class="account-wallet">
                  <span class="account-currency">$</span>0
                </p>
              </div>
            </div>

            <h3 class="page-subtitle">Your Transaction This Week</h3>
            <div class="page-fab primary-fab" data-constraint="a.bottom-navbar,l.fa-gear">
              <button
                class="btn-icon fab-display tooltip clickable"
                aria-label="Floating Action Bar">
                <i class="fas fa-plus"></i>
              </button>
              <div id="fab-content" class="fab-content">
                <button data-delay="1" class="btn-fab clickable">Add</button>
                <button data-delay="2" class="btn-fab clickable">Remove</button>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div
      class="dialog-container"
      id="dialog-element"
      aria-hidden="true"
      role="presentation"
      inert></div>

    <div
      class="tooltip-container"
      id="tooltip-element"
      aria-hidden="true"
      role="presentation"
      inert></div>
    <script>
      const tooltip = document.getElementById("tooltip-element");
    </script>
  </body>
</html>
